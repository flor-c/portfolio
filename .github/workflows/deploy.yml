on:
  push:
    branches:
      - 'main'

jobs:
  build:
    name: Create deployment artifacts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Configure NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Compile CSS and Javascript
        run: |
          npm install
          npm run build

      - name: Create artifact
        env:
          SHA: ${{ github.sha }}
        run: tar -czf "${SHA}".tar.gz --exclude=*.git --exclude=node_modules -C dist .

      - name: Store artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-build
          path: ${{ github.sha }}.tar.gz

  release:
    name: Release artifact to Server
    runs-on: ubuntu-latest
    needs: [ build ]

    steps:
      - uses: actions/download-artifact@v3
        with:
          name: app-build

      - name: Upload
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          key: ${{ secrets.PRIVATE_KEY }}
          username: ${{ secrets.USER }}
          source: ${{ github.sha }}.tar.gz
          target: ${{ secrets.ARTIFACT_DIR }}

      - name: Deploy
        uses: appleboy/ssh-action@master
        env:
          SHA: ${{ github.sha }}
        with:
          host: ${{ secrets.HOST }}
          key: ${{ secrets.PRIVATE_KEY }}
          username: ${{ secrets.USER }}
          envs: SHA
          script: |
            cd ${{ secrets.TARGET_DIR }}
            rm -rf *
            tar xf ${{ secrets.ARTIFACT_DIR }}/"${SHA}".tar.gz -C ${{ secrets.TARGET_DIR}}
            rm ${{ secrets.ARTIFACT_DIR }}/"${SHA}".tag.gz

